			<a class="navbar-brand" href="/index.html">Main page</a>
			<a class="navbar-brand" href="/about.html">About us</a>
			<a class="navbar-brand" href="/contacts.html">Contacts</a>
			<div class="dropdown">
				<button 
					class="btn border rounded btn-blue dropdown-toggle" 
					type="button" 
					id="accountMenuButton" 
					data-bs-toggle="dropdown" 
					aria-expanded="false"
				>
					Account
				</button>
				<ul class="dropdown-menu border rounded" aria-labelledby="accountMenuButton">
					<li><a class="dropdown-item" href="/account.html">Account info</a></li>
					<li><a class="dropdown-item" href="/forms/update-news.html">Update news field</a></li>

			</div>
		</div>
	</nav>
	
	<main>
		<form class="d-flex flex-column gap-3 justify-content-center align-items-center">
			<div class="mb-3">
				<label for="loginName" class="form-label">Name</label>
				<input 
					type="text" 
					class="form-control rounded-3" 
					id="loginName" 
					placeholder="John" 
					required
				>
			</div>
			<div class="mb-3">
				<label for="loginEmail" class="form-label">Email</label>
				<input 
					type="email" 
					class="form-control rounded-3" 
					id="loginEmail" 
					placeholder="example@email.com" 
					required
				>
			</div>
			<div class="mb-3">
				<label for="loginPassword" class="form-label">Password</label>
				<input 
					type="password" 
					class="form-control rounded" 
					id="loginPassword" 
					placeholder="••••••••" 
					minlength="6"
					required
				>
			</div>
			<button type="submit" class="btn btn-success rounded-3 py-2">Log in</button>
		</form>
	</main>
	<footer>
		<hr>
